<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Мой сайт первый на Django{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css'%}">
    <!-- этот токен использует javascript для подписи всех ajax запросов -->
    {% csrf_token %}
  </head>

  <body>
    {% block header %}
      <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal my-1">#Todo <span class="blockquote-footer">просто запиши это</span></p>
        
        {% if request.user.is_authenticated %}
          <a class="btn btn-outline-danger" href="{% url 'todo:logout' %}">Выйти</a>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'todo:login' %}">Войти</a>
        {% endif %}

     </header>
    {% endblock %}

    {% block content %} {% endblock %}
  
  </body>
</html>
